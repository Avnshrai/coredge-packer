name: Build-Docker-Image

on: [push]

jobs:
  build_docker_img:
     runs-on: ubuntu-latest
     env:
       TAG: python-api
       PAT: ${{ secrets.SECRET }}
       USER: avnshrai
       REGISTRY: ghcr.io
       VERSION: v1
     
     steps:
     - name: Checkout
       uses: actions/checkout@v1
       
     - name: Pull Docker Image
       run: docker pull coredgeio/prometheus-beta:v1
       
       
     - name: Run Trivy vulnerability scanner in fs mode
       uses: anandg112/trivy-action@feat/add-skip-dirs-option
       with:
          scan-type: 'fs'
#          scan-ref: '.'
          ignore-unfixed: true
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results-fs.sarif'
          severity: 'CRITICAL'
          skip-dirs: "ignored-dir"
     - name: List files
       run: cat trivy-image-results.sarif
          
     - name: Upload the scan result to GitHub Security
       uses: github/codeql-action/upload-sarif@v2
       if: always()
       with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'image'
          
          
          
       
